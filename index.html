<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackeada por Amor ‚ù§Ô∏è</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overflow: hidden;
      background: #0f172a;
    }
    .falling {
      position: absolute;
      font-size: 1.5rem;
      animation: fall linear infinite;
      color: #f472b6;
      pointer-events: none;
      white-space: nowrap;
    }
    @keyframes fall {
      0% {
        transform: translateY(-10%);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="text-center z-10 relative">
    <h1 class="text-4xl sm:text-6xl font-bold text-pink-400 animate-pulse">¬°Has sido hackeada por amor! ‚ù§Ô∏è</h1>
    <p class="text-white mt-4 text-lg">Tu sistema ha sido invadido por besos y abrazos üíã</p>
  </div>

  <script>
    const corazones = ["‚ù§Ô∏è", "üíñ", "üíï", "üíò", "üíù", "üíó"];
    const mensajes = ["Te amo", "TE AMO", "te AMO", "üíò Te amo üíò"];

    function crearElementoCayendo(texto, claseExtra = '') {
      const el = document.createElement("div");
      el.className = `falling ${claseExtra}`;
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (2 + Math.random() * 3) + "s";
      el.innerText = texto;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }

    setInterval(() => {
      crearElementoCayendo(corazones[Math.floor(Math.random() * corazones.length)]);
    }, 150);

    setInterval(() => {
      crearElementoCayendo(mensajes[Math.floor(Math.random() * mensajes.length)], 'text-green-400 text-sm');
    }, 200);
  </script>
</body>
</html>
